    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'sent' ? 'blue' : type === 'received' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'å·²è¿æ¥';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'æœªè¿æ¥';
            }
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('WebSocketè¿æ¥æˆåŠŸ', 'info');
                    updateStatus(true);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data, null, 2)}`, 'received');
                        
                        // ç‰¹åˆ«å…³æ³¨å¤šæ™ºèƒ½ä½“å“åº”
                        if (data.type === 'multi_agent_response') {

                    updateStatus(false);
                };

                    updateStatus(false);
                };
                
            } catch (error) {

        }
        
        function disconnect() {

        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
