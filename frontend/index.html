<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能交易客服</title>
    <meta name="description" content="专业的股票交易客服助手，为新用户提供友好的帮助" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
      /* 防止字体闪烁 */
      * {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* 加载动画 */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 初始加载样式 */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        text-align: center;
        font-family: Inter, sans-serif;
      ">
        <div class="loading-spinner" style="margin-bottom: 20px;"></div>
        <h2 style="margin: 0; font-weight: 600; font-size: 24px;">智能交易客服</h2>
        <p style="margin: 10px 0 0 0; opacity: 0.8; font-size: 16px;">正在为您加载...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
